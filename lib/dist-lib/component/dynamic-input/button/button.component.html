<div class="dp2FieldPanel {{columnCalculate}} {{getCustomClass()}}" [style.width]="fieldCreation.width">
  <app-dynamic-form-label-panel
          [fieldCreation]="fieldCreation"
          [option]="option"
          [width]="getLabelWidth()"></app-dynamic-form-label-panel>
  <div class="dp2InputBox {{option.labelAlign == 'left' ? 'singleLine' : ''}}" [style.width]="getInputWidth()">
    <ng-container *ngFor="let valueListIndex of objKeys(fieldCreation.valueList)">
      <div class="posRelative">
        <div class="btn-style-dynamic {{(fieldCreation.smallButton ? 'btn-small' : '')}} {{(getDisable() ? 'btn-disable' : '')}}" id="id_{{(option.namePrefix ? option.namePrefix+'_':'')}}{{fieldCreation.fieldName}}{{(valueListIndex > 0 ? '_'+valueListIndex:'')}}" (click)="processClick($event,'click',valueListIndex,fieldCreation.valueList[valueListIndex])"
             (mouseenter)="processCallBack($event,'mouseEnter',valueListIndex)"
             (mouseleave)="processCallBack($event,'mouseLeave',valueListIndex)" [innerHTML]="fieldCreation.valueList[valueListIndex].display"></div>
      </div>
    </ng-container>
  </div>
</div>
