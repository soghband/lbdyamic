<div class="dp2FieldPanel {{columnCalculate}} {{modeDisplay}} {{getCustomClass()}}" (click)="processPanelCallBack($event)">
    <app-dynamic-form-label-panel
            [fieldCreation]="fieldCreation"
            [option]="option"
            [width]="getLabelWidth()"></app-dynamic-form-label-panel>
    <div class="dp2InputBox {{option.labelAlign == 'left' ? 'singleLine' : ''}}" [style.width]="getInputWidth()">
        <ng-container *ngFor="let dataIndex of objKeys(data[fieldCreation.fieldName])">
            <div class="labelDetail">
                <div id="id_{{(option.namePrefix ? option.namePrefix+'_':'')}}{{fieldCreation.fieldName}}{{(dataIndex > 0 ? '_'+dataIndex:'')}}">{{data[fieldCreation.fieldName][dataIndex]}}</div>
            </div>
        </ng-container>
    </div>
</div>
