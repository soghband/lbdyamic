<div class="dp2FieldPanel {{columnCalculate}} {{getCustomClass()}}" [style.width]="fieldCreation.width" (click)="processPanelCallBack($event)">
    <app-dynamic-form-label-panel
            [fieldCreation]="fieldCreation"
            [option]="option"
            [width]="getLabelWidth()"></app-dynamic-form-label-panel>

    <div class="dp2InputBox {{option.labelAlign == 'left' ? 'singleLine' : ''}}" [style.width]="getInputWidth()">
        <div *ngIf="option.mode != 'view'" class="upload">
            <input type="file" class="fullWidth" id="id_{{(option.namePrefix ? option.namePrefix+'_':'')}}{{fieldCreation.fieldName}}{{'_'+rowIndex}}" name="{{fieldCreation.fieldName}}"
                   [disabled]="getDisable()" (change)="handleFileSelect($event)"
                   [multiple]="fieldCreation.multiValue"/>
        </div>
        <div class="dp2Note">
            {{fieldCreation.note}}
        </div>
    </div>
</div>
